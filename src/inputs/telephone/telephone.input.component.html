<mat-form-field [appearance]="appearance ? appearance : 'outline'" [hintLabel]="hintLabel">
  <mat-label>{{ matLabel }}</mat-label>
  <input [(ngModel)]="model" matInput type="tel"
    [formControl]="formControl"
    [placeholder]="placeHolder"
    (keydown)="KeyDown($event)"
    (keyup)="KeyUp($event)"
    (focus)="SetCursor($event)"
    (click)="SetCursor($event)" />
  <!--Add mat errors and other form controls-->
  <ng-content></ng-content>
</mat-form-field>
